<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunshine Coffee - Coffee Brand</title>
  <meta name="description" content="Sunshine Coffee is a premium coffee brand offering a variety of coffee types, beans, and products. Discover the rich flavors and smooth experience of our coffees." />
  <meta name="keywords" content="coffee, Sunshine Coffee, espresso, latte, cold brew, cappuccino, mocha, coffee beans, coffee store, premium coffee" />
  <meta name="author" content="Sunshine Coffee" />
  <meta property="og:title" content="Sunshine Coffee - Taste the Sunshine" />
  <meta property="og:description" content="Discover the art of coffee with Sunshine Coffee. From single-origin beans to cold brew, we deliver quality in every cup." />
  <meta property="og:image" content="https://images.unsplash.com/photo-1509042239860-f550ce710b93" />
  <meta property="og:type" content="website" />
  <meta name="robots" content="index, follow" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf5;
      color: #3e2723;
    }
    header {
      background-color: #4e342e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #ffe0b2;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93');
      background-size: cover;
      background-position: center;
      height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      font-size: 2.5rem;
      text-align: center;
      padding: 0 1rem;
      animation: fadeIn 3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .section {
      padding: 2rem;
      background: #ffffff;
      margin: 1rem auto;
      max-width: 1000px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      animation: fadeIn 2s ease-in;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .newsletter {
      background-color: #fbe9e7;
      padding: 2rem;
      border-radius: 8px;
      margin-top: 2rem;
      text-align: center;
    }
    .newsletter input[type="email"] {
      padding: 0.5rem;
      margin-right: 0.5rem;
      width: 250px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .newsletter button {
      padding: 0.6rem 1rem;
      background-color: #6d4c41;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      background-color: #fff3e0;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product button {
      margin-top: 0.5rem;
      background-color: #4e342e;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #4e342e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- existing body content unchanged -->
</body>
</html>
